<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="search__block">
        <input type="text" class="city__search" placeholder="City...">
        <img src="./img/search-icon.png" alt="" class="search__icon">
    </div>

    <div class="weather__block">
        <div class="weather__icon">
            <p class="city__description"></p>
            <img src="" alt="icon" class="city__icon">
        </div>
        <div class="weather__info">
            <div class="weather__country">
                <p class="city__name"></p>
                <p class="data"></p>
            </div>
            <div class="weather__deg">
                <p class="city__deg"></p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
